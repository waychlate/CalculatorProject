<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator!</title>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator-container border">
            <div class="display-container"><p>Hello</p></div>
            <div class="content-container">
                <div class="numbers-container">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="symbols-container">
                    
                    <button>-</button>
                    <button>+</button>
                    <button>รท</button>
                    <button>ร</button>
                    <button>=</button>
                    <button>c</button>
                </div>
            </div>
        </div>
    </body>
</html>
