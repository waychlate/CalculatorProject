<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator!</title>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="display-container"><p>0</p></div>
            <div class="content-container">
                <div class="numbers-container">
                    <div class="row-one">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row-two">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row-three">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row-four">
                        <button>0</button>
                    </div>
                </div>
                <div class="symbols-container">
                    <div class="row-one">
                        <button>-</button>
                        <button>+</button> 
                    </div>
                    <div class="row-two">
                        <button>รท</button>
                        <button>ร</button>
                    </div>
                    <div class="row-three">
                        <button class="equals">=</button>
                        <button>c</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
